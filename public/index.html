

<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <script defer src = "./bundle.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <header>
        <nav>
          <div class="nav-item">
            <a href="#">All the Places You'll Go!</a>
          </div>
        </nav>
    </header>
    <div class="wholeApp">
    <div class="super-container">
    <attractions class="container">
      <ul>
          <li class="amenities">
              <h3>Things To Do</h3>
              <select>
                <option value="things and stuff">Things</option>
                <option value="stuff and junk"> Other Things</option>
              </select>
              <button type="button">Do it!</button>
          </li>

          <li class="amenities">
            <h3>Restaurants</h3>
            <select>
            <option value="Joes">Eat at Joes</option>
            <option value="Bobs">To hell with Joes</option>
          </select>
            <button type="button">Eat it!</button>
          </li>
          <li class="amenities">
            <h3>Hotel</h3>
            <select>
              <option value="the Drake">Drake</option>
            </select>
            <button type="button">Sleep it!</button>
          </li>
      </ul>
    </attractions>

    <Itinery class="container">
      <ul>
        <h2>Itinery:</h2>
          <li class="plans">
              <h3>My Activities</h3>
              <ul>
                <li>Activitating  <button type="button">X!</button></li>
              </ul>
          </li>

          <li class="plans">
            <h3>My Restaurants</h3>
            <ul>
              <li>rain forest cafe   <button type="button">X!</button></li>
            </ul>
          </li>
          <li class="plans">
            <h3>My Hotels</h3>
            <ul>
              <li>Dump   <button type="button">X!</button></li>
            </ul>
          </li>
      </ul>
    </div>
  </Itinery>

  </div>
  </body>
</html>
